{% set version = "0.2.2" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cubist
  version: {{ version|replace("-", "_") }}

source:
  fn: Cubist_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/Cubist_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/Cubist/Cubist_{{ version }}.tar.gz
  sha256: cd3e152cc72ab33f720a8fb6b8b6787171e1c037cfda48f1735ab692ed6d85d4

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-lattice
    - r-reshape2
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-lattice
    - r-reshape2
    - libgcc  # [not win]

test:
  commands:
    - $R -e "library('Cubist')"  # [not win]
    - "\"%R%\" -e \"library('Cubist')\""  # [win]

about:
  home: https://topepo.github.io/Cubist
  license: GPL-3
  summary: Regression modeling using rules with added instance-based corrections.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
